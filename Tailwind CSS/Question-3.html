<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/4725259465.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100 flex">
    
        <!-- sidebar -->
        <div class="w-64 bg-slate-900 h-screen flex flex-col">
            <header class="text-white font-semibold text-2xl text-center mt-5 mb-3">
                Dashboard
            </header>

            <div class="flex gap-4 pr-10 h-[3rem] text-gray-500 items-center hover:bg-gray-800 hover:text-gray-100">
                <span></span><i class="fa-solid fa-chart-pie text-xl"></i></span>
                <span>Dashboard</span>
            </div>

            <div class="flex gap-4 pl-3 h-[3rem] text-gray-500 items-center hover:bg-gray-800 hover:text-gray-100">
                <span><i class="fas fa-users text-xl"></i></span>
                <span>Team</span>
            </div>

            <div class="flex gap-4 pl-3 h-[3rem] text-gray-500 items-center hover:bg-gray-800 hover:text-gray-100">
                <span><i class="fa-solid fa-folder text-xl"></i></span>
                <span>Projects</span>
            </div>

            <div class="flex gap-4 pl-3 h-[3rem] text-gray-500 items-center hover:bg-gray-800 hover:text-gray-100">
                <span><i class="fa-regular fa-calendar-days text-xl"></i></span>
                <span>Calendar</span>
            </div>

            <div class="flex gap-4 pl-3 h-[3rem] text-gray-500 items-center hover:bg-gray-800 hover:text-gray-100">
                <span><i class="fas fa-file-alt text-xl"></i></span>
                <span>Documents</span>
            </div>

            <div class="flex gap-4 pl-3 h-[3rem] text-gray-500 items-center hover:bg-gray-800 hover:text-gray-100">
                <span><i class="fas fa-clipboard-check text-xl"></i></span>
                <span>Reports</span>
            </div>
            <!-- teams -->
            <div class="mt-[13rem]">
                <p class="text-gray-500 pl-3">Your teams</p>
                <div class="flex gap-4 pl-3 h-[3rem] text-gray-500 items-center hover:bg-gray-800 hover:text-gray-100">
                    <span><i class="fas fa-users text-xl"></i></span>
                    <span>PW Skills</span>
                </div>

                <div class="flex gap-4 pl-3 h-[3rem] text-gray-500 items-center hover:bg-gray-800 hover:text-gray-100">
                    <span><i class="fas fa-users text-xl"></i></span>
                    <span>PW Labs</span>
                </div>

                <div class="flex gap-4 pl-3 h-[3rem] text-gray-500 items-center hover:bg-gray-800 hover:text-gray-100">
                    <span><i class="fas fa-users text-xl"></i></span>
                    <span>PW -  IOI</span>
                </div>

            </div>

        </div>

        <div class="w-10/12 bg-slate-200 ">
            <div class="bg-white w-[95%] mx-auto mt-3 py-2 flex gap-3 justify-between shadow-md">
                <div class="flex justify-center items-center gap-2">
                    <span class="pl-3"><i class="fas fa-user-circle text-xl"></i></span>
                    <span >Profile</span>
                </div>
                <div class="flex justify-center items-center gap-4 pr-5">
                    <span class="justify-self-end"><i class="fa-solid fa-magnifying-glass text-xl hover:scale-125"></i></span>
                    <span class="justify-self-end"><i class="fa-solid fa-bell hover:scale-125"></i></span>
                </div>
            </div>
        </div>
 
</body>
</html>
