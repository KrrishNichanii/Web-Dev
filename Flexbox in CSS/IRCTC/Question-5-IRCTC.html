<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRCTC Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="left">
        <div class="head">
            <img class="logo" src="Logo.png" alt="logo image">
            <div class="head-right">
                <ul class="head-right-top">
                    <li>Ask Disha</li>
                    <li>Contact Us</li>
                    <li>Alerts</li>
                </ul>
            <div class="buttons">
                <button class="login">Login</button>
                <button class="Register">Register</button>
                <button class="Agent-Login">Agent Login</button>
            </div>
            </div>
        </div>
        <div class="header-title">
            <h1>Indian Railways</h1>
            <div class="ssp"><span class="safety">Safety</span> <span class="security">Security</span><span class="punctuality">Punctuality</span></div>
        </div>
        <div class="sub-buttons">
            <button class="book"><img src="VectorBT.png" alt="">  BOOK Ticket</button> 
            <button class="status"><img src="VectorTick.png" alt="">PNR Status</button>
            <button class="charts"><img src="Vectorhisto.png" alt="">Charts/Vacancy</button></div>
            <div class="search-train">
                <div class="search1">
                    <div class="from"><img class="train1" src="GroupT1.png" alt="">
                    <div class="city">
                       <div class="first"><p>From </p><img src="expand_more_FILL0_wght400_GRAD0_opsz48 1downArrow.png" alt=""></div> 
                       <div class="second"><h3>Bangalore</h3></div>
                       <div class="third">KSR-Bangalore</div>
                    </div>
                </div>
                    <div class="arrow"><img class="circle" src="Rectangle 12circle.png" alt=""><img class="arrow" src="VectorArrow.png" alt=""></div>
                    <div class="to"><img class="train1" src="ic-search-to-desktopT2.png" alt="">
                        <div class="city">
                           <div class="first"><p>To </p><img src="expand_more_FILL0_wght400_GRAD0_opsz48 1downArrow.png" alt=""></div> 
                           <div class="second"><h3>Kasaragod</h3></div>
                           <div class="third">KSD-Kasaragod</div>
                        </div></div>
                </div>
                <div class="search2">
                    <div class="from"><img class="train1 extra" src="ic-search-calender-desktopcalendar.png" alt="">
                        <div class="city">
                           <div class="first"><p>Date </p><img src="expand_more_FILL0_wght400_GRAD0_opsz48 1downArrow.png" alt=""></div> 
                           <div class="second"><h3>01 Aug 23</h3></div>
                           <div class="third">Tuesday</div>
                        </div>
                    </div>
                        <div class="arrow"> <img class="train1 extra" src="group_work_FILL0_wght200_GRAD0_opsz48 1fan.png" alt="">
                            <div class="city">
                                <div class="first"><p>Class </p><img src="expand_more_FILL0_wght400_GRAD0_opsz48 1downArrow.png" alt=""></div> 
                                <div class="second"><h3>3A</h3></div>
                                <div class="third">AC 3 tier</div>
                             </div>
                        </div>
                        <div class="to"><img class="train1 extra" src="widgets_FILL0_wght200_GRAD0_opsz48 1widgets.png" alt="">
                            <div class="city">
                               <div class="first"><p>Seat Type </p><img src="expand_more_FILL0_wght400_GRAD0_opsz48 1downArrow.png" alt=""></div> 
                               <div class="second"><h3>TATKAL</h3></div>
                               <div class="third">AC 3 tier</div>
                            </div></div>
                </div>
            </div>
            <button class="search-btn">Search Train <img class="ra" src="arrow_forward_FILL0_wght400_GRAD0_opsz48 1rightArrow.png" alt=""></button>
     </div> 
    <img class="Train" src="Train.png" alt="train image">
</body>
</html>
